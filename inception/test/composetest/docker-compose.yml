version: "3"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
        - .:/code
    environment:
        FLASK_ENV: development
        DOMAIN: ${PUBLIC_URL}
    env_file:
      - .env
    ports:
      - 80:80
      - 443:443
    networks:
      web:
        aliases:
         - ${PUBLIC_DOMAIN}
  redis:
    image: "redis:alpine"
networks:
  web:
  rm-proxy-svc: